{% extends "base.html"  %}
{% block content %}
    <h1>BackRandom</h1>
    <h2>최종 선택 아니면 뒤로 가기</h2>
    

    <button id="btn" ><a href="/download/0"; >최종선택</a></button>
    
    <div id="loader" style="display: none;" ;>
    </div>
    
    
    <Script>
        $(function (){
	$("#btn").click(function (){
  	$("#loader").toggle();
  });
});
    </Script>

    <style>
        .loader {
            border: 16px solid #f3f3f3;
            /* Light grey */
            border-top: 16px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: fixed;
            top : 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    
        @keyframes spin {
            0% {
                transform:translate(-50%,-50%) rotate(0deg);
            }
    
            100% {
                transform:translate(-50%,-50%) rotate(360deg);
            }
        }
    </style>
    
    
{% endblock %}
